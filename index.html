<body>
 <nav>
  <div class="logo">
   <img src="img/logo.png" alt="#">
  </div>
  <ul>
   <li><a href="#">Become a host</a></li>
   <li><a href="#">Help</a></li>
   <li><a href="#">Sign Up</a></li>
   <li><a href="#">Log In</a></li>
  </ul>
  <div id="menu">
   <i class="fas fa-bars"></i>
  </div>
 </nav>
 <div class="divform">
  <form action="">
   <ul>
    <li class="title">
     <h1>Book unique homes and experiences.</h1>
    </li>
    <li class="where">
     <h2>WHERE</h2>
     <input type="search" placeholder="Anywhere" required>
    </li>
    <li class="checkin">
     <h2>CHECK IN</h2>
     <input type="date" required>
    </li>
    <li class="checkout">
     <h2>CHECK OUT</h2>
     <input type="date">
    </li>
    <li class="guests">
     <h2>GUESTS</h2>
     <select>
      <option value="1">1 Guest</option>
      <option value="2">2 Guests</option>
      <option value="3">3 Guests</option>
      <option value="more">More</option>
     </select>
    </li>
    <li class="search">
     <input type="submit" value="Search">
    </li>
   </ul>
  </form>
 </div>
 <script src="https://kit.fontawesome.com/b855f1048b.js" crossorigin="anonymous"></script>
